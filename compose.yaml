version: "3.9"

services:
  app:
    image: javjm/getting-started-todo-app:latest  # Pulled image
    ports:
      - "3000:3000"         # Map container port 3000 â†’ host port 3000
    command: ["node", "src/index.js"]  # Start the app


  tests:
    build: .
    network_mode: host
    environment:
      BASE_URL: "http://localhost:3000"
    depends_on:
      - app
    command: ["pytest",  "-vv"]