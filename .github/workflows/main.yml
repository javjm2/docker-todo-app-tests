on:
  push:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub (if private repo)
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Pull app image from Docker Hub
      - name: Pull app image
        run: |
          docker pull javjm/getting-started-todo-app:latest
          
      - name: Run tests against pulled image
        run: docker compose up --exit-code-from tests --abort-on-container-exit

