on:
  push:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull app image
        run: docker pull javjm/getting-started-todo-app:latest

      - name: Run the tests against the pulled app
        run: |
          # Start the app container
          docker run -d --name app -p 3000:3000 javjm/getting-started-todo-app:latest
          
          # Run tests container, passing BASE_URL
          docker compose up --build --exit-code-from tests --abort-on-container-exit
          
          # Stop the app container
          docker stop app